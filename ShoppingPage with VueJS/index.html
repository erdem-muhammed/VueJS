<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="style.css">  
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>  
</head>
<body>
    
    <header>
        <div class="Title box">
            <div><b>My Website</b></div>
        </div>
       <nav>
           <div class="container box">
            <ul>
            <li><a href="">HOME</a></li>
            <li class="selected"><a href="">SHOP</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACT</a></li>
            </ul>
            <span class="Credit" id="credit">
            Credit:   <b>4500 â‚¬</b>
            </span>
           </div>
       </nav>
    </header>
       <main>
        <div class="mainBox box">  
          <div class="bigBox">
            <h1>BESTSELLER</h1>

           <div class="products" id="app">
           
            <div class="card" v-for="p in products">
                   <span><b>{{ p.titel }}</b></span>
                   <div class="image">
                       <img :src="p.image" >
                   </div>
                   <div class="info">
                       <div class="left">
                           {{ p.price }}
                       </div>
                       <div class="right">
                           <button>ADD</button>
                       </div>
                   </div>
            </div>
           </div>
        </div>
        
        <aside>
            <h3>Shopping Cart</h3>
            <div id="shoppingcart">

            </div>
            <div class="total" id="totalCost">
                Total:
            </div>
            <button onclick="buy();">BUY</button>
            <div id="notification">

            </div>
        </aside>
          
        </div>
   
       </main>
      
<script src="script.js"></script>
</body>
</html>
