<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div class="wrapper">
    <div id="app">
        <div id="inputs">
            <input type="file">
            <input type="text" placeholder="Titel">
            <input type="text" placeholder="Subtitel">
            <input type="text" placeholder="Fuel">
            <input type="text" placeholder="Engine Power">
            <input type="text" placeholder="Kilometer">
            <input type="text" placeholder="Year">
            <button @click="add"><b>ADD</b></button>
        </div>

        <div class="ads">
            <div class="card" v-for="car in cars">
                <img :src="car.image">
                <div class="info">
                    <span class="titel">{{ car.titel }}</span>
                    <span class="subtitel">{{ car.subtitel }}</span>
                    <div class="feature">
                        <div>
                           <span>{{ car.fuel }}</span>
                           <span>{{ car.enginePower }}</span>
                        </div>
                        <div>
                            <span>{{ car.kilometer }}</span>
                            <span>{{ car.year }}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
